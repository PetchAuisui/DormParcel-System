<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 680px;
      animation: fadeIn 0.5s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      font-family: inherit;
      margin-bottom: 16px;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #aaa;
    }

    br {
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #00CC66;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .register-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      border: 2px solid #667eea;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .register-link:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0 20px 0;
      color: #999;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before {
      margin-right: 12px;
    }

    .divider::after {
      margin-left: 12px;
    }

    /* Responsive สำหรับมือถือ */
    @media (max-width: 640px) {
      .login-container {
        padding: 30px 24px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 24px;
      }

      input {
        padding: 11px 14px;
        font-size: 14px;
        margin-bottom: 14px;
      }

      button {
        padding: 13px;
        font-size: 15px;
      }

      .register-link {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    @media (max-width: 400px) {
      body {
        padding: 10px;
      }

      .login-container {
        padding: 24px 18px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <form method="POST">
      <h2>เข้าสู่ระบบ</h2>
      <input type="text" name="identifier" placeholder="อีเมล หรือ เบอร์โทรศัพท์" required>
      <input type="password" name="password" placeholder="รหัสผ่าน" required>
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    
    <div class="divider">หรือ</div>
    
    <a href="{{ url_for('auth.register') }}" class="register-link">สมัครสมาชิก</a>
  </div>

</body>
</html>
