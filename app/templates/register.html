<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 760px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
    }

    label {
      display: block;
      color: #555;
      font-weight: 500;
      margin-bottom: 8px;
      margin-top: 16px;
      font-size: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #aaa;
    }

    select {
      cursor: pointer;
      background-color: white;
    }

    #roomField {
      overflow: hidden;
      transition: all 0.3s ease;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #00CC66;	;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 24px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Responsive สำหรับมือถือ */
    @media (max-width: 640px) {
      form {
        padding: 30px 24px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 24px;
      }

      label {
        font-size: 14px;
        margin-top: 14px;
      }

      input, select {
        padding: 11px 14px;
        font-size: 14px;
      }

      button {
        padding: 13px;
        font-size: 15px;
        margin-top: 20px;
      }
    }

    @media (max-width: 400px) {
      body {
        padding: 10px;
      }

      form {
        padding: 24px 18px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <form method="POST" onsubmit="return validatePasswords()">
    <h2>สมัครสมาชิก</h2>

    <label>รหัสบัตรประชาชน:</label>
    <input name="national_id" maxlength="13" placeholder="เลขบัตรประชาชน 13 หลัก" required>

    <label>ชื่อ-นามสกุล:</label>
    <input name="full_name" placeholder="ชื่อ-นามสกุล" required>

    <label>อีเมล:</label>
    <input name="email" type="email" placeholder="อีเมล" required>

    <label>เบอร์โทรศัพท์:</label>
    <input name="phone" placeholder="เบอร์โทร" required>

    <label>รหัสผ่าน:</label>
    <input id="password" name="password" type="password" placeholder="รหัสผ่าน" required>

    <label>ยืนยันรหัสผ่าน:</label>
    <input id="confirm_password" name="confirm_password" type="password" placeholder="พิมพ์รหัสผ่านอีกครั้ง" required>

    <label>บทบาท:</label>
    <select name="role" id="roleSelect" onchange="toggleRoomField()">
      <option value="RESIDENT">Resident (ผู้พักอาศัย)</option>
      <option value="OFFICER">Officer (เจ้าหน้าที่)</option>
    </select>
    <button type="submit">สมัครสมาชิก</button>
  </form>

  <script>
    function toggleRoomField() {
      const role = document.getElementById('roleSelect').value;
      const roomField = document.getElementById('roomField');
      roomField.style.display = (role === 'RESIDENT') ? 'block' : 'none';
    }

function validatePasswords() {
  const pw1 = document.getElementById('password').value;
  const pw2 = document.getElementById('confirm_password').value;

  if (pw1 !== pw2) {
    Swal.fire({
      icon: 'error',
      title: 'รหัสผ่านไม่ตรงกัน',
      text: 'กรุณากรอกให้ตรงกันทั้งสองช่อง',
      confirmButtonColor: '#00CC66',
      confirmButtonText: 'ตกลง'
    });
    return false;  // ❗️หยุดไม่ให้ฟอร์ม submit
  }
  return true;
}


    // เริ่มต้น: แสดงเฉพาะถ้า role = Resident
    toggleRoomField();
  </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <script>
        document.addEventListener('DOMContentLoaded', function() {
        {% for category, message in messages %}
        Swal.fire({
            icon: "{{ 'success' if category == 'success' else 'error' }}",
            title: "{{ message }}",
            confirmButtonText: "{{ 'ไปหน้าเข้าสู่ระบบ' if category == 'success' else 'ตกลง' }}",
            confirmButtonColor: '#00CC66'
        }).then((result) => {
            if (result.isConfirmed && "{{ category }}" === "success") {
            window.location.href = "{{ url_for('auth.login') }}";  // ✅ ไปหน้า login
            }
        });
        {% endfor %}
        });
        </script>
    {% endif %}
    {% endwith %}

</body>
</html>
